<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
        <script src="https://unpkg.com/pagewheelz@latest/dist/pagewheelz.min.js"></script>
        <script src="https://unpkg.com/wheelz@latest/dist/plugins/addScrollbar.js"></script>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                background: #fff;
                font-family: 'Source Sans Pro',-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
                text-align: center;
            }

            .wrapper {
                padding: 50px;
            }

            section {
                height: 80px;
                margin: 10px 0 0;
                background: linear-gradient(to top left, #0062bE, #00A2FE);
                box-shadow: 0 4px 8px rgba(0, 162, 254, .2);
                border-radius: 4px;
                padding: 10px 10px;
                color: #fff;
                font-size: 16px;
            }

            section:nth-child(odd) {
                background: linear-gradient(to top left, #aab2bd, #c1cbd2);
                box-shadow: 0 4px 8px rgba(193, 203, 210, .2);
            }

            section:first-child {
                margin-top: 0;
            }

            a {
                color: #232323;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            h1 {
                font-size: 30px;
                margin: 0 auto 10px;
            }

            h2 {
                content: 'Normal';
                position: absolute;
                top: -20px;
                font-size: 16px;
                color: #ccc;
                margin: 0;
                font-weight: 400;
            }

            p {
                font-size: 20px;
                margin: 0 auto 10px;
            }
        </style>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </head>
    <body>
        <div data-wheelz class="wrapper">
            <h1><a href="https://github.com/gmrchk/pagewheelz">Wheelz</a></h1>
            <p><a href="https://github.com/gmrchk/pagewheelz/blob/master/docs/index.html">DEMO Source</a></p>
            <a class="github-button" href="https://github.com/gmrchk/pagewheelz" data-icon="octicon-star" data-size="large" aria-label="Star gmrchk/wheelz on GitHub">Star</a>

        <script>
            var w1 = new PageWheelz({
                draggable: true,
                //friction: 0.3,
                //acceleration: 0.02,
            });

            // add scrollbar plugin
            addScrollbar(w1);

            // console log all the events
            let handlers = [
                "stabilized",
                "disable",
                "hitTop",
                "hitBottom",
                "click",
                "dragStart",
                "drag",
                "dragEnd",
                "pointerUp",
                "pointerDown",
                "pointerEnter",
                "pointerLeave",
                "resize",
                "wheel",
                "scroll",
                "scrollStart",
                "scrollEnd",
            ];

            handlers.forEach(item => {
                w1.on(item, function(event) {
                    console.groupCollapsed(item);
                    console.log(event);
                    console.groupEnd();
                });
            });
        </script>
    </body>
</html>
